<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="to-children">klik untuk hasil jquery ke children</button>
    <button class="to-parent">klik untuk hasil jquery ke parent</button>
    <button class="reset">reset</button>
    <div id="parent">
        ini string div parent
        <div class="children sibling1"> ini string children 1</div>
        <div class="children sibling2"> ini string children 2</div>
        <div class="children3 sibling3"> ini string children 3</div>
        <div class="children sibling4"> ini string children 4</div>
        <div class="children sibling5"> ini string children 5</div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
            $(document).ready(() => {
                $(".to-children").click(() => {
                    $(".sibling1").siblings(".sibling2").html("string dari jquery sibling 1 ");
                    $("#parent").children(".children3").html("ini string dari jquery parent");
                })
                $(".to-parent").click(() => {
                    $(".children").parent().css("color", "red");
                })
                $(".reset").click(() => {
                    $(".sibling1").siblings(".sibling2").html("ini string children 2");
                    $("#parent").children(".children3").html("ini string children 3");
                    $(".children").parent().css("color", "black");
                })
                
            })
    
    </script>
    

</body>
</html>
