<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin: 10px;
            padding: 0px;
        }
        li {
            background: green;
            width: 100px;
            height: 50px;
            float: left;
            margin-right:2px ;
            display: none;
        }
    </style>
</head>
<body>
    
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const tampilkan = () => {
            $("li").first().show(1000, function callback() {
                if($(this).is(":last-child")) {
                    hilangkan()
                } else {
                    $(this).next().show(1000, callback);
                }
            })
        }

        const hilangkan = () => {
            $("li").last().hide(1000, function callback() {
                if($(this).is(":first-child")) {
                    tampilkan()
                } else {
                    $(this).prev().hide(1000, callback);
                }
            })
        }
        
        $(document).ready(() => {
            tampilkan();
        })


    </script>
</body>
</html>
