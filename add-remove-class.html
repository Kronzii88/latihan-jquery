<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hijau {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <button class="add">tambah class</button>
    <button class="remove">hilangkan class</button>
    <div class="box">ini isi dari class box</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(() =>
            $(".add").click(() => {
                $(".box").addClass("hijau");
            })
        )

        $(document).ready(() =>
            $(".remove").click(() => {
                $(".box").removeClass("hijau");
            })
        )
    </script>
</body>
</html>
